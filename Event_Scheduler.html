<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Event Schedule Input</h1>

    <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>

        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" required>

        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" required>

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" required>

        <label for="eventDescription">Description:</label>
        <textarea id="eventDescription" rows="3" required></textarea>

        <input type="submit" value="Add Event">
    </form>

    <table id="eventTable">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
                  </tbody>
    </table>

    <div class="footer">
        <p>&copy; 2024 Event Organizer. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventLocation = document.getElementById('eventLocation').value;
            const eventDescription = document.getElementById('eventDescription').value;

            
            const table = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = eventName;
            newRow.insertCell(1).textContent = eventDate;
            newRow.insertCell(2).textContent = eventTime;
            newRow.insertCell(3).textContent = eventLocation;
            newRow.insertCell(4).textContent = eventDescription;

        
            document.getElementById('eventForm').reset();
        });
    </script>

</body>
</html>
