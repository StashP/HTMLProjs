<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        h1 {
            margin-bottom: 20px;
        }
        #color-code {
            font-size: 24px;
            margin-top: 20px;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Random Color Generator</h1>
    <button id="generate-button">Generate Random Color</button>
    <div id="color-code">Color Code: #FFFFFF</div>

    <script>
        const generateButton = document.getElementById('generate-button');
        const colorCodeDisplay = document.getElementById('color-code');

        generateButton.addEventListener('click', function() {
            // Generate a random color
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            colorCodeDisplay.textContent = 'Color Code: ' + randomColor;
        });
    </script>

</body>
</html>
