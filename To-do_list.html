<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background image */
            background-image: url('https://images.unsplash.com/vector-1738162097444-96307ba524a9?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            color: black; 
        }
        h1 {
            text-align: center;
        }
        #todo-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #todo-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #add-button {
            padding: 10px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-button:hover {
            background-color: #218838;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for items */
            margin: 5px 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <div id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button id="add-button">Add</button>
    </div>
    <ul id="todo-list"></ul>

    <script>
        const addButton = document.getElementById('add-button');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        addButton.addEventListener('click', function() {
            const taskText = todoInput.value.trim();
            if (taskText) {
                const listItem = document.createElement('li');
                listItem.className = 'todo-item';
                listItem.innerHTML = `
                    ${taskText} <button class="remove-button">Remove</button>`;
                todoList.appendChild(listItem);
                todoInput.value = '';

                const removeButton = listItem.querySelector('.remove-button');
                removeButton.addEventListener('click', function() {
                    todoList.removeChild(listItem);
                });
            }
        });

        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addButton.click();
            }
        });
    </script>

</body>
</html>
